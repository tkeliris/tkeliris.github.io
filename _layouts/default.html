<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8"/>
    <title>{{ page.title }}</title>
  	<meta name="author" content="Tasos Keliris"/>
    <!-- <meta name="viewport" content="width=device-width"> -->
    <!-- CSS - font, bootstrap, syntax, custom -->
    <link href='http://fonts.googleapis.com/css?family=Asap' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/syntax.css"/>
    <link rel="stylesheet" href="/css/main.css" media="screen, projection"/>
  	<link rel="shortcut icon" href="/favicon.ico">
    {% if site.google_analytics and jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}
    {% seo %}
  </head>
  <body>
    <div class="site">
      <div class="header">
        <h1 class="title"><a href="/">{{ site.name }}</a></h1>
  	    <a class="extra" href="/blog">blog</a>
  	    <a class="extra" href="/pubs">publications</a>
  	    <h2 class="lead">{{ site.tagline }}</h2>
      </div>

      {{ content }}

      <div class="footer">
        <div class="contact">
          <p>
	         </br>
           <a href="mailto:tasosk@gmail.com"><i class="fa fa-envelope"></i></a>&nbsp;
           <a href="https://twitter.com/koukouviou"><i class="fa fa-twitter"></i></a>&nbsp;
           <a href="https://www.linkedin.com/in/keliris"><i class="fa fa-linkedin"></i></a>&nbsp;
           <a href="https://stackoverflow.com/users/3045022/koukouviou"><i class="fa fa-stack-overflow"></i></a>&nbsp;
           <a href="https://github.com/tkeliris"><i class="fa fa-github"></i></a>&nbsp;
        	<a href="/atom.xml"><i class="fa fa-rss"></i></a><br>
        	&copy; {{ site.time | date: '%Y' }} Tasos Keliris.
          </p>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="/js/jquery-1.10.2.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/retina-1.1.0.js"></script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <script type="text/javascript">
      MathJax.Hub.Config({
        tex2jax: {
          skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']
        }
      });
      MathJax.Hub.Queue(function() {
        var all = MathJax.Hub.getAllJax(), i;
        for(i=0; i < all.length; i += 1) {
            all[i].SourceElement().parentNode.className += ' has-jax';
        }
      });
    </script>
  </body>
</html>

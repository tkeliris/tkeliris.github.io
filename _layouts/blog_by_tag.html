---
layout: default
---

<h1>Posts tagged with #{{ page.tag }}</h1>
<div>
    {% if site.tags[page.tag] %}
     <ul>
        {% for post in site.tags[page.tag] %}

            <li>{{ post.date | date_to_string }} &raquo; <a href="{{ post.url }}/">{{ post.title }}</a></li>
        {% endfor %}
     </ul>
    {% else %}
        <p>There are no posts for this tag.</p>
    {% endif %}
</div>
